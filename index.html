<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/dist/output.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Teste Target</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Sequência de Fibonacci</h2>
    <div class="container">

        <label for="numero">Digite um número:</label>
        <input class="box" type="text" id="numero">
        <button class="box" onclick="verificarFibonacci()">Verificar</button>
        <div id="resultado"></div>
    </div>
    <br>
    <br>
    <div class="container">
        <table>
            <tr class="tabela">
                <th>Estado |</th>

                <th>Faturamento Mensal |</th>

                <th>Percentual de Representação</th>
            </tr>
            <tr>
                <td>SP</td>
                <td id="sp"></td>
                <td id="spPercent"></td>
            </tr>
            <tr>
                <td>RJ</td>
                <td id="rj"></td>
                <td id="rjPercent"></td>
            </tr>
            <tr>
                <td>MG</td>
                <td id="mg"></td>
                <td id="mgPercent"></td>
            </tr>
            <tr>
                <td>ES</td>
                <td id="es"></td>
                <td id="esPercent"></td>
            </tr>
            <tr>
                <td>Outros</td>
                <td id="outros"></td>
                <td id="outrosPercent"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <h2>
        faturamento mensal
    </h2>
    <div class="container" id="resultados">
    </div>

</html>
